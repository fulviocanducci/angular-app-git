<form [formGroup]="commentForm" method="POST" autocomplete="off" (submit)="sendForm()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title" autofocus>   
    <app-alert [state]="commentForm.get('title').errors?.required" text="Title invalid"></app-alert>
    <app-alert [state]="commentForm.get('title').errors?.minlength" text="Title 3 minLength"></app-alert>   
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <textarea id="text" formControlName="text" class="form-control"></textarea>
    <app-alert [state]="commentForm.get('text').errors?.required" text="Text invalid"></app-alert>    
  </div>  
  <button type="submit" [disabled]="commentForm.invalid" 
    [ngClass]="(commentForm.valid)?'btn btn-primary btn-block':'btn btn-default btn-block'">
    Save
  </button>    
</form>

<table class="table" *ngIf="listOf?.length>0">
  <thead>
    <tr>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of listOf | orderBy:'title';trackBy: index;">
      <td>{{list.title}}</td>
    </tr>
  </tbody>
</table>
